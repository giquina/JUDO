<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg512" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </radialGradient>
    <radialGradient id="glow512" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect width="512" height="512" rx="92" fill="url(#bg512)"/>
  <rect width="512" height="512" rx="92" fill="url(#glow512)"/>

  <!-- Gi body with shadow -->
  <g filter="url(#shadow)">
    <path d="M256 100 L165 150 L155 340 L195 400 L256 420 L317 400 L357 340 L347 150 Z" fill="#ffffff"/>
  </g>

  <!-- Left lapel -->
  <path d="M256 100 L195 155 L215 280 L256 235 Z" fill="#e8e8e8"/>

  <!-- Right lapel -->
  <path d="M256 100 L317 155 L297 280 L256 235 Z" fill="#e8e8e8"/>

  <!-- Lapel stitching details -->
  <line x1="205" y1="160" x2="222" y2="265" stroke="#d4d4d4" stroke-width="2"/>
  <line x1="307" y1="160" x2="290" y2="265" stroke="#d4d4d4" stroke-width="2"/>

  <!-- Belt (obi) -->
  <rect x="160" y="275" width="192" height="30" rx="6" fill="#1a1a1a"/>

  <!-- Belt knot -->
  <ellipse cx="256" cy="290" rx="22" ry="15" fill="#1a1a1a"/>

  <!-- Left belt tail -->
  <path d="M240 300 L210 365 L225 370 L256 310 Z" fill="#1a1a1a"/>

  <!-- Right belt tail -->
  <path d="M272 300 L302 365 L287 370 L256 310 Z" fill="#1a1a1a"/>

  <!-- Belt highlights -->
  <line x1="170" y1="285" x2="235" y2="285" stroke="#333333" stroke-width="1"/>
  <line x1="277" y1="285" x2="342" y2="285" stroke="#333333" stroke-width="1"/>

  <!-- Collar V-lines -->
  <path d="M220 145 Q230 200 244 220" stroke="#7c3aed" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M292 145 Q282 200 268 220" stroke="#7c3aed" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Dojo emblem circle -->
  <circle cx="256" cy="190" r="18" stroke="rgba(124,58,237,0.6)" stroke-width="3" fill="none"/>
  <circle cx="256" cy="190" r="6" fill="rgba(124,58,237,0.4)"/>
</svg>
